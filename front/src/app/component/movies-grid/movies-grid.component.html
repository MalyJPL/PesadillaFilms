<div class="moviegrid">
  <div class="row">
    <div *ngFor="let movie of movies" class="moviegrid-item col-md-{{ 12 / columns }}">
      <a href="javascript:void(0)" class="moviegrid-play-trailer" (click)="openModal(preview, movie.trailer)"></a>
      <a routerLink="/movie/{{ movie.id }}">
        <img src="{{ movie.cover }}" alt="{{ movie.titulo }}" class="moviegrid-poster img-fluid" style="height:380px ; max-width: 100%;"  />
        <span style="text-align: center;" class="moviegrid-title">{{ movie.titulo }}</span>
      </a>
    </div>
  </div>
</div>

<ng-template #preview>
  <div class="modal-body">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    <!-- 16:9 aspect ratio -->
    <div class="embed-responsive-item"  class="embed-responsive embed-responsive-16by9">
      <video [src]="getPreviewUrl()" autoplay>
        Tu navegador no admite el elemento <code>video</code>.
      </video>
    </div>
  </div>
</ng-template>
