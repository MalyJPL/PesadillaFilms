    Traer la imagen de perfil del Usuario
    <img id="imgUsuario" style="width: 80px;" />

    Segunda opcion
    <img id="imgUsuario" src="{{ rutaImagen }}" />

<!-- 
  Formulario Actualización Datos Usuario

 <form #formularioActualizar="ngForm" (ngSubmit)="actualizarUsuario()">
 <input type="text" placeholder="Nombre" name="nombre"
    #nombre="ngModel" [(ngModel)]="usuarioActualizar.nombre" />
 <br>
 <input type="text" placeholder="Apellido" name="apellido"
    #apellido="ngModel" [(ngModel)]="usuarioActualizar.apellido" />
 <br>
 <input type="text" placeholder="Correo" name="correo"
    #correo="ngModel" [(ngModel)]="usuarioActualizar.correo" />
 <br>
 <input type="password" placeholder="Contraseña" name="contrasena"
    #contrasena="ngModel" [(ngModel)]="usuarioActualizar.contrasena" />
 <br>

 <input type="file" placeholder="Subir Imagen" (change)="subirArchivo($event)" />

     Previsualizar la imagen escogida por el usuario

 <br><br>
  <button type="submit" >Actualizar Datos</button>
</form>  -->



<body>
 

   <div class="container">
           <div class="modal-container">
               <div class="banner-container">
                   <div class="img-container">
                     <img id="imgUsuario" src="{{ url + 'obtenerImagen/' + identidad.imagen }}" style=" width: 250px; height: 250px; margin-right: 333px; border-radius: 33px;" />
                   </div>
               </div>
               <div class="form-container">
                  
                   <div class="welcome">
                     <div class="info-banner">
                       
                        
                        <div class="info-form">
                           <p>Bienvenid@ {{ identidad.nombre }} Actualiza tu informacion aqui </p>
                       </div>
                        <br><br>


                        
                        
                        <input type="file" placeholder="Subir Imagen" (change)="subirArchivo($event)" class="fas fa-camera" style=" background-color: black;" />
                    
                     
                     </div>
                   </div>
                   
                   <form #formularioActualizar="ngForm" (ngSubmit)="actualizarUsuario()">
                       <div class="input-div one">
                           <div class="icono">
                               <i class="fas fa-user"></i>
                           </div>
                           <div>
               
                              <input type="text" placeholder="Nombre" name="nombre"
                              #nombre="ngModel" [(ngModel)]="usuarioActualizar.nombre" />
                           <br>

                           </div>
                       </div>
                       <div class="input-div two">
                           <div class="icono">
                               <i class="fas fa-user"></i>
                           </div>
                           <div>

                              <input type="text" placeholder="Apellido" name="apellido"
    #apellido="ngModel" [(ngModel)]="usuarioActualizar.apellido" />
 <br>
                           
                           </div>
                       </div>

                       <div class="input-div two">
                           <div class="icono">
                               <i class="fa fa-envelope" aria-hidden="true"></i>
                           </div>
                           <div>

                              <input type="text" placeholder="Correo" name="correo"
                              #correo="ngModel" [(ngModel)]="usuarioActualizar.correo" />
                           <br>
                           
                           </div>
                       </div>


                       <div class="input-div two">
                           <div class="icono">
                               <i class="fas fa-lock"></i>
                           </div>
                           <div>

                              <input type="password" placeholder="Contraseña" name="contrasena"
    #contrasena="ngModel" [(ngModel)]="usuarioActualizar.contrasena" />
 <br>
                           
                           </div>
                       </div>
                       <button type="submit" class="btn" >Actualizar Datos</button>
                   </form>
                  
               </div>
           </div>
       </div>
   
      
   
   
     </body>
