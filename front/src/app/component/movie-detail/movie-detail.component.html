<div *ngIf="movie">
  <div class="movie-backdrop" [ngStyle]="{ 'background-image': 'url(' + movie.backdrop + ')' }"></div>
  <div class="container">
    <div class="movie-data row">
      <div class="col-md-4">
        <div class="movie-poster">
          <img class="img-fluid" src="{{ movie.poster }}" alt="{{ movie.title }}" />
          <a href="javascript:void(0)" class="movie-play-trailer" (click)="openModal(preview)"></a>
        </div>
      </div>
      <div class="col-md-8">
        <h1 style="color: #8b0101 ; text-shadow:2px 2px 7px rgb(255, 255, 255);" class="movie-title">{{ movie.title }}</h1>
        <div class="movie-info">
          <p class="movie-overview" style="text-align: justify;">{{ movie.overview }}</p>
          <div class="movie-meta">
            <dl class="movie meta-director">
              <dt>Director:</dt>
              <dd>{{ movie.director }}</dd>
            </dl>
            <dl class="movie-meta-cast">
              <dt>Protagonista:</dt>
              <dd>{{ movie.cast | join: ", " }}</dd>
            </dl>
            <dl class="movie-meta-runtime">
              <dt>Tiempo:</dt>
              <dd>{{ movie.runtime | minute }}</dd>
            </dl>
          </div>

          <app-showtimes
            [movie]="movie"
            [showAllTimes]="showAllTimes"
            [filterDate]="'all'"
          ></app-showtimes>

          <a
            href="javascript:void(0)"
            class="movie-more-showtime"
            (click)="showAllShowtimes()"
            *ngIf="!showAllTimes"
            >Mostrar todos los horarios &nbsp; <i class="fa fa-chevron-down" ></i></a>

          <a
            href="javascript:void(0)"
            class="movie-today-showtime"
            (click)="hideAllShowtimes()"
            *ngIf="showAllTimes"
            >Ocultar todos los horarios &nbsp; <i class="fa fa-chevron-up" ></i></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container py-5">
  <h2 class="my-4"><i class="fa fa-eye" style="color: #8b0101;"></i> Tambi√©n te puede interesar...</h2>
  <app-movies-grid limit="4" columns="4" exclude="movie.id"></app-movies-grid>
</div>

<ng-template #preview>
  <div class="modal-body">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    <!-- 16:9 aspect ratio -->
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item"  [src]="getPreviewUrl()" allowscriptaccess="always"></iframe>
    </div>
  </div>
</ng-template>
