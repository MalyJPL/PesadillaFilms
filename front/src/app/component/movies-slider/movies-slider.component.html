<carousel class="movies-slider-container">
  <slide *ngFor="let pelicula of carrusel">
    <img src="{{ pelicula.imgcarrusel }}" alt="{{ pelicula.titulo }}">
    <div class="carousel-caption d-none d-md-block">
      <h1><a routerLink="/movie/{{ pelicula._id }}">{{ pelicula.titulo }}</a></h1>
    </div>
  </slide>
</carousel>
